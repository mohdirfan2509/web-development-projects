<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <style>
        .card{
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 50px;
            border: 1px solid black;
            box-shadow: 2px 2px 2px black;
        }
        .card:target{
            background-color: black;
            color: white;
        }
        section{
            display: flex;
            margin-top: 15px;
        }
        nav span{
            margin-left: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <span><a href="#html">HTML</a></span>
        <span><a href="#css">CSS</a></span>
        <span><a href="#js">JS</a></span>
    </nav>
    <section>
        <div class="card" id="html">
            <h2>HTML</h2>
            <p>It is a markup language</p>
        </div>
        <div class="card" id="css">
            <h2>CSS</h2>
            <p>It is a styling language</p>
        </div>
        <div class="card" id="js">
            <h2>Javascript</h2>
            <p>It is a scripting language</p>
        </div>
    </section>
    
</body>
</html>
