<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style type="text/css">

        table{

            border: 2px solid black;
            border-collapse:collapse ;
            width: 100%;
        }

        th,td{

            border: 2px solid black;
            text-align: center;
            margin: 10px;
            padding: 10px;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <th colspan="2">Name</th>

            <th>Class</th>
            <th>School</th>

        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Sachin</td>
                <td rowspan="2">Tendulkar</td>
                <td>11</td>
                <td rowspan="2">MI</td>

            </tr>

            <tr>

                <td>A</td>


            </tr>


            <tr>
                <td rowspan="2">Virat</td>
                <td rowspan="2">Kohli</td>
                <td>3</td>
                <td rowspan="2">RCB</td>

            </tr>

            <tr>

                <td>B</td>


            </tr>
            <tr>
                <td rowspan="2">saurav</td>
                <td rowspan="2">Ganguly</td>
                <td>5</td>
                <td rowspan="2">KKR</td>

            </tr>

            <tr>

                <td>C</td>


            </tr>






        </tbody>


    </table>

</body>

</html>
